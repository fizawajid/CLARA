# Model Configuration
models:
  embedding_model: "sentence-transformers/all-MiniLM-L6-v2"
  spacy_model: "en_core_web_sm"
  embedding_dimension: 384
  emotion_model: "j-hartmann/emotion-english-distilroberta-base"
  emotion_categories: ["joy", "sadness", "anger", "fear", "surprise", "neutral"]

# ChromaDB Configuration
chromadb:
  persist_directory: "./chroma_db"
  collection_name: "feedback_embeddings"

# API Configuration
api:
  title: "NLP Agentic AI Feedback Analysis System"
  description: "Multi-agent system for feedback analysis with RAG capabilities"
  version: "1.0.0"
  host: "0.0.0.0"
  port: 8000
  workers: 4
  cors_origins:
    - "http://localhost:3000"
    - "http://localhost:8000"

# Agent Configuration
agents:
  max_retries: 3
  timeout: 300  # seconds
  verbose: true

# NLP Processing
nlp:
  min_topic_size: 5
  max_topics: 10
  sentiment_threshold: 0.05
  emotion_threshold: 0.15  # Minimum score to consider emotion present
  summary_ratio: 0.2  # Summarize to 20% of original length

# Database Configuration
database:
  url: "sqlite:///./nlp_feedback.db"  # SQLite for development
  # For PostgreSQL in production:
  # url: "postgresql://user:password@localhost:5432/nlp_feedback"
  pool_size: 10
  max_overflow: 20

# Security Configuration
security:
  secret_key: "your-secret-key-change-in-production"  # Change this in production!
  algorithm: "HS256"
  access_token_expire_minutes: 30

# Logging Configuration
logging:
  level: "INFO"
  format: "json"
  log_file: "./logs/app.log"
  max_file_size: 10485760  # 10MB
  backup_count: 5

# Aspect-Based Sentiment Analysis Configuration
absa:
  enabled: true

  # Aspect extraction settings
  extraction:
    use_predefined: true  # Use predefined aspect categories
    use_discovery: true   # Enable automatic aspect discovery
    min_aspect_mentions: 1  # Minimum mentions to consider aspect
    max_aspects_per_feedback: 10

  # Predefined aspect categories (customizable per business domain)
  aspect_categories:
    product: ["quality", "product", "item", "material", "build", "features"]
    price: ["price", "cost", "value", "expensive", "cheap", "affordable"]
    delivery: ["delivery", "shipping", "logistics", "arrival", "package"]
    service: ["service", "support", "customer service", "help", "assistance"]
    usability: ["easy", "difficult", "simple", "complex", "user-friendly", "intuitive"]
    performance: ["fast", "slow", "performance", "speed", "efficient", "responsive"]
    design: ["design", "look", "appearance", "aesthetic", "style", "interface"]

  # Sentiment analysis settings
  sentiment:
    model: "nlptown/bert-base-multilingual-uncased-sentiment"
    context_window: 50  # Characters around aspect mention
    confidence_threshold: 0.6  # Minimum confidence to include

  # Priority calculation
  priority:
    weight_negative_sentiment: 0.6
    weight_mention_count: 0.4
    high_priority_threshold: 0.7

  # Performance settings
  batch_size: 32
  max_length: 512
  cache_embeddings: true
